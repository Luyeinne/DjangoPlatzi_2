{% extends "base.html" %}

{% block page_title %}
    {{ title }}
{% endblock %}

{% block content %}

    <h1 class="producto">{{ products.name }}</h1>
    <h2>{{ products.description }}</h2>
    <p>{{ products.category }}</p>
    <p>{{ products.price }}</p>

    {% if products.image %}
        <img class="imagen" src="{{ products.image.url }}" alt="{{ products.description }}">
    {% else %}
        <p>Sin imagen</p>
    {% endif %}

{% endblock %}
